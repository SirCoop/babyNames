
<div class="row letters-row">
    <div class="col-xs-10 col-xs-offset-1">
        <div ><span class="letters" ng-repeat="letter in letters" baby-list-names></span></div>
    </div>
</div>

<hr>

<div class="row ">
    <div class="col-xs-10 col-xs-offset-1">

            <form novalidate ng-submit="searchName()">

            </form>
        </span>
    </div>
</div>
